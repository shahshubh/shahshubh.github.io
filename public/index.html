  <style>
    #root {
      visibility: hidden;
    }

    #reveal-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      /* transition: all 5s; */
    }
    body.loaded #root {
      visibility: visible;
    }

    body.loaded #reveal-effect {
      opacity: 1;
      z-index: 2000;
    }

    body.revealed #reveal-effect {
      display: none;
    }
  </style>
  <body id="page-top">
